<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #ff0000, #8b0000);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            animation: neonGlow 1.5s infinite alternate;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin-bottom: 20px;
            perspective: 1000px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 0, 0.2); /* CÃ©lulas em vermelho translÃºcido */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            color: transparent;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
        }

        .cell:hover {
            background-color: rgba(255, 0, 0, 0.4); /* Efeito hover em vermelho */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            transform: rotateY(10deg);
        }

        .cell.active {
            color: #FFF;
            background: linear-gradient(145deg, #ff0000, #8b0000); /* Cores em vermelho e preto */
            transform: rotateX(360deg);
        }

        .cell:active {
            transform: scale(0.9);
        }

        button {
            background-color: #000;
            color: #fff;
            padding: 10px 30px;
            font-size: 1.2rem;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            background-color: #ff0000; /* Efeito hover em vermelho */
        }

        button:active {
            transform: scale(0.95);
        }

        #message {
            font-size: 1.5rem;
            margin-top: 15px;
            animation: pulseText 1s infinite alternate;
        }

        @keyframes neonGlow {
            from {
                text-shadow: 0 0 20px #ff0000, 0 0 40px #8b0000, 0 0 60px #ff0000;
            }
            to {
                text-shadow: 0 0 30px #ff0000, 0 0 50px #8b0000, 0 0 70px #ff0000;
            }
        }

        @keyframes pulseText {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        @keyframes particleEffect {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(0.5);
            }
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #ff0000; /* PartÃ­culas vermelhas */
            border-radius: 50%;
            animation: particleEffect 1.5s forwards;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>Jogo da Velha</h1>

    <div class="game-board" id="game-board">
        <div class="cell" id="cell-1" onclick="playerMove(1)"></div>
        <div class="cell" id="cell-2" onclick="playerMove(2)"></div>
        <div class="cell" id="cell-3" onclick="playerMove(3)"></div>
        <div class="cell" id="cell-4" onclick="playerMove(4)"></div>
        <div class="cell" id="cell-5" onclick="playerMove(5)"></div>
        <div class="cell" id="cell-6" onclick="playerMove(6)"></div>
        <div class="cell" id="cell-7" onclick="playerMove(7)"></div>
        <div class="cell" id="cell-8" onclick="playerMove(8)"></div>
        <div class="cell" id="cell-9" onclick="playerMove(9)"></div>
    </div>

    <p id="message"></p>
    
    <button onclick="resetGame()">Reiniciar Jogo</button>

    <script>
        const board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameOver = false;

        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function playerMove(cell) {
            if (board[cell - 1] === "" && currentPlayer === "X" && !gameOver) {
                makeMove(cell - 1, "X");
                if (!checkWinner()) {
                    setTimeout(robotMove, 700); // RobÃ´ joga apÃ³s 700ms
                }
            }
        }

        function robotMove() {
            let availableMoves = board.map((val, index) => val === "" ? index : null).filter(val => val !== null);
            if (availableMoves.length > 0 && !gameOver) {
                let randomMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
                makeMove(randomMove, "O");
                checkWinner();
            }
        }

        function makeMove(index, player) {
            board[index] = player;
            const cell = document.getElementById(`cell-${index + 1}`);
            cell.innerText = player;
            cell.classList.add('active');
            currentPlayer = currentPlayer === "X" ? "O" : "X";
        }

        function checkWinner() {
            let winner = null;
            winningCombinations.forEach(combination => {
                if (board[combination[0]] && board[combination[0]] === board[combination[1]] && board[combination[1]] === board[combination[2]]) {
                    winner = board[combination[0]];
                }
            });

            if (winner) {
                showWinnerEffect(winner);
                gameOver = true;
                return true;
            } else if (!board.includes("")) {
                document.getElementById('message').innerText = "Empate! ðŸ˜®";
                document.getElementById('message').style.color = "#fff";
                gameOver = true;
                return true;
            }

            return false;
        }

        function showWinnerEffect(winner) {
            document.getElementById('message').innerText = `${winner} venceu! ðŸŽ‰`;
            document.getElementById('message').style.color = winner === "X" ? "#fff" : "#fff";
            
            // Criar partÃ­culas na tela
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement("div");
                particle.classList.add("particle");
                particle.style.left = `${Math.random() * window.innerWidth}px`;
                particle.style.top = `${Math.random() * window.innerHeight}px`;
                document.body.appendChild(particle);

                setTimeout(() => particle.remove(), 1500);
            }
        }

        function resetGame() {
            board.fill("");
            document.querySelectorAll(".cell").forEach(cell => {
                cell.innerText = "";
                cell.classList.remove('active');
            });
            currentPlayer = "X";
            gameOver = false;
            document.getElementById('message').innerText = "";
        }
    </script>
</body>
</html>

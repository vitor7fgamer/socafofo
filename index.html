<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartinha para Sophia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #f7bbc5); /* Gradiente rosa */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
            color: #fff;
            text-align: center;
            flex-direction: column;
        }

        .neon-text {
            font-size: 4em;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 0 0 5px #ff0099, 0 0 10px #ff0099, 0 0 15px #ff0099, 0 0 20px #ff0099, 0 0 30px #ff0099, 0 0 40px #ff0099;
            margin-bottom: 40px;
            margin-top: 50px;
        }

        .container {
            text-align: center;
            max-width: 100%;
            width: 320px;
            z-index: 10;
        }

        .cartinha {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .header {
            margin-bottom: 20px;
        }

        .foto {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.3em;
            color: #ff6f61;
        }

        .interacao {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 80%;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e65c50;
        }

        .texto {
            font-size: 1em;
            color: #333;
        }

        .texto p {
            margin-bottom: 20px;
        }

        .texto button {
            background-color: #4CAF50;
            padding: 10px 20px;
            font-size: 1em;
            width: 80%;
        }

        .texto button:hover {
            background-color: #45a049;
        }

        h2:after {
            content: " ❤️";
        }

        .foto:after {
            content: " ❤";
            font-size: 1.8em;
            position: absolute;
            top: -10px;
            right: -10px;
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.2em;
            }

            .foto {
                width: 60px;
                height: 60px;
            }

            .texto {
                font-size: 0.9em;
            }

            button {
                font-size: 0.9em;
            }
        }

        /* Animação de fantasmas */
        .ghost {
            position: absolute;
            top: 0;
            width: 50px;
            height: 50px;
            animation: ghostMove 10s linear infinite;
        }

        .ghost img {
            width: 100%;
            height: 100%;
        }

        @keyframes ghostMove {
            0% {
                left: -60px;
                opacity: 1;
            }
            50% {
                left: 50%;
                opacity: 0.7;
                transform: translateX(-50%);
            }
            100% {
                left: 100%;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Texto neon -->
    <div class="neon-text">
        Te Amo
    </div>

    <div class="container">
        <div class="cartinha">
            <div class="header">
                <img src="https://i.imgur.com/AVOhGuw.jpeg" alt="Sua Foto" class="foto">
                <h2>Para Sophia</h2>
            </div>
            <div class="interacao">
                <button id="abrirButton">Abrir Cartinha</button>
            </div>
            <div id="textoCartinha" class="texto" style="display:none;">
                <p>Eu te amo tanto, Sophia, mais que as estrelas no céu, mais que a lua que brilha toda noite. Você é tudo para mim. <3</p>
                <button id="fecharButton">Fechar Cartinha</button>
            </div>
        </div>
    </div>

    <!-- Fantasmas animados passando na tela -->
    <div class="ghost">
        <img src="https://img.icons8.com/ios/452/ghost.png" alt="Fantasma">
    </div>
    <div class="ghost" style="animation-delay: 3s;">
        <img src="https://img.icons8.com/ios/452/ghost.png" alt="Fantasma">
    </div>
    <div class="ghost" style="animation-delay: 6s;">
        <img src="https://img.icons8.com/ios/452/ghost.png" alt="Fantasma">
    </div>

    <script>
        document.getElementById('abrirButton').addEventListener('click', function() {
            document.getElementById('textoCartinha').style.display = 'block';
            this.style.display = 'none';
        });

        document.getElementById('fecharButton').addEventListener('click', function() {
            document.getElementById('textoCartinha').style.display = 'none';
            document.getElementById('abrirButton').style.display = 'block';
        });
    </script>
</body>
                                                                                                                                         </html>
